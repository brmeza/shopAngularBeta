<div class="container">
    
    <div class="producto">
        <div *ngFor="let product of productList" class="card" style="width: 18rem;">
            <img src="{{product.image}}" class="card-img-top" alt="{{product.title}}">
            <div class="card-body">
                <h6 class="card-title">{{product.title | uppercase}}</h6>
                <h4 class="card-text">{{product.price | currency}} </h4>
                <div class="botones">
                    <a href="#" class="btn btn-primary">Agregar al carrito</a>
                    <a href="" class="btn btn-danger">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
