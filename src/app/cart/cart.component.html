<div class="container">
    <h1 class="text-center">
        Productos de tu carrito
    </h1>
    <div *ngFor="let pr of listProduct">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <img src="{{pr.image}}" class="card-img-top" style="width: 5rem;" alt="pr.title">
                </div>
                <div class="col">
                    <h6>{{pr.title}}</h6>
                    <p>{{pr.price | currency}}</p>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
